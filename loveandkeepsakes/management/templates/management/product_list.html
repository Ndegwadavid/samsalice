<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.category }} - {{ product.price }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_product' %}">Add New Product</a>
</body>
</html>
