<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'product_detail' product.category product.id %}">{{ product.name }}</a> - {{ product.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
